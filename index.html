<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seinfeld Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Intro Section -->
    <div class="header py-4 text-center bg-primary">
        <div class="container">
            <img class="img-max" src="img/seinfeld-logo.png" >
        </div>
    </div>

    <div class="py-3 text-center bg-white">
        <div class="container">
            <h1 class="display-4 text-primary">Seinfeld Quiz</h1>
        </div>
    </div>

    <div class="py-3 bg-dark text-light">
        <div class="container">
            <form action="" class="seinfeld-quiz">
                
                <div class="py-4">
                <p id="q1Title" class="lead color-primary">1. Why was Jerry stripped of his mailman privileges?</p>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q1" value="A" >
                    <label class="form-check-label text-white-50">He delivered over 50 percent of the mail</label>
                </div>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q1" value="B">
                    <label class="form-check-label text-white-50">He delivered less than 50 percent of the mail</label>
                </div>
            </div>

            <div class="py-4">
                <p id="q2Title" class="lead">2. Where did George Costanza famously pull out a golf ball from?</p>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q2" value="A">
                    <label class="form-check-label text-white-50">A bird's nest</label>
                </div>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q2" value="B">
                    <label class="form-check-label text-white-50">The blowhole of a whale</label>
                </div>
            </div>

            <div class="py-4">
                <p id="q3Title" class="lead">3. Which song does Elaine try to make â€œher song?</p>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q3" value="A">
                    <label class="form-check-label text-white-50">Witchy Woman</label>
                </div>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q3" value="B">
                    <label class="form-check-label text-white-50">Desperado</label>
                </div>
            </div>

            <div class="py-4">
                <p id="q4Title" class="lead">4. What is Kramer's last name?</p>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q4" value="A">
                    <label class="form-check-label text-white-50">Kosmo</label>
                </div>
                <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="q4" value="B">
                    <label class="form-check-label text-white-50">Karma</label>
                </div>
            </div>
                
                

            </form>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
